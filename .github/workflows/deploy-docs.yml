name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate summaries
        run: python scripts/generate_summary.py

      - name: Prepare docs folder
        run: |
          # 심볼릭 링크를 실제 파일로 변환 (GitHub Pages 호환)
          cd docs

          # standards 폴더
          mkdir -p standards
          cp ../CODING_STANDARDS.md standards/
          cp ../CLAUDE.md standards/

          # decisions 폴더
          mkdir -p decisions
          cp ../decisions/*.md decisions/

          # ideas 폴더
          mkdir -p ideas
          cp ../ideas/*.md ideas/

          # 루트 파일들
          cp ../CHANGELOG.md .
          cp ../RELATIONS.md .

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
